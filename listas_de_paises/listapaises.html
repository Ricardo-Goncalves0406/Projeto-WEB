<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista de Países</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <header>
        <nav class="menu">

            <ul class="menu left">
                <a href="http://127.0.0.1:5500/Homepage/Homepage.html#">
                    <img src="assets/img/Logotipo ESTG_horizontal.png" alt="Logótipo da ESTG_horizontal" height="40"></a>
                <li><a href="http://127.0.0.1:5500/Homepage/Homepage.html#">Homepage</a></li>
                <li><a href="http://127.0.0.1:5500/listas_de_paises/listapaises.html">Paises</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Contactos</a></li>
                <li><a href="#">Favoritos</a></li>
            </ul>
        </nav>

        <div class="menu right">
            <button id="login-button" class="login-btn">Login</button>
            <li><a href="#" class="carrinho">Carrinho</a></li>
        </div>

    </header>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content"></div>
        <span class="close" id="close-modal">&times;</span>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" placeholder="Insira seu usuário" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Insira sua senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>


    <div>
        <label for="titulo" class="form-label">País</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o nome do país">
    </div>
    <div>
        <button type="submit" class="btn btn-primary" id="btn-search">Pesquisar</button>
    </div>


    <section id="zonaConteudo">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 lista-paises">
            <div class="col card-pais" style="display: none;">
                <div class="card shadow-sm">
                    <!-- Nome do País acima da bandeira -->
                    <div class="card-body">
                        <p class="card-text"><b><span class="titulo-pais">Nome do País</span></b></p>
                        <img class="img-fluid imagem-pais" src="" alt="Bandeira do país">
                        <p class="card-text"><b>Região:</b> <span class="tipo">N/A</span></p>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                onclick="verDetalhes(paiseDados)">Ver</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-favoritos"
                                onclick="addFavoritos()">Adicionar aos favoritos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-muted py-5">

        <div class="container">
            <p>2024, IPLeiria</p>
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/lista.js"></script>
</body>

</html>
