<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista de Países</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav class="menu left">
                <ul>
                    <li><a href="#">Paises</a></li>
                    <li><a href="#">Loja</a></li>
                    <li><a href="#">Contactos</a></li>
                    <li><a href="#">Favoritos</a></li>
                </ul>
            </nav>
            <div class="menu right">
                <a href="#" class="loginBtn" onclick="openLoginModal()">Login</a>
                <a href="#" class="carrinho">Carrinho</a>
                <button onclick="toggleDarkmode()">Modo escuro</button>
            </div>
        </header>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Pesquisar País</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite o nome do país">
    </div>
    <button type="submit" class="btn btn-primary" id="btn-search">Pesquisar</button>

    <section id="zonaConteudo" class="mt-4">
        <header>
            <h2 class="titulo-lista">Resultados</h2>
        </header>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 lista-paises">
            <div class="col card-pais" style="display: none;">
                <div class="card shadow-sm">
                    <!-- Nome do País acima da bandeira -->
                    <div class="card-body">
                        <p class="card-text"><b><span class="titulo-pais">Nome do País</span></b></p>
                        <img class="img-fluid imagem-pais" src="" alt="Bandeira do país">
                        <p class="card-text"><b>Região:</b> <span class="tipo">N/A</span></p>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                onclick="verDetalhes(this)">Ver</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary btn-favoritos"
                                onclick="addFavoritos()">Adicionar aos favoritos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-muted py-5">

        <div class="container">
            <p>2024, IPLeiria</p>
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
