<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Suporte ao Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="menu left">
                <a href="http://127.0.0.1:5500/Homepage/Homepage.html#" target="blank" >
                    <img src="assets/img/Logotipo ESTG_horizontal.png" alt="Logótipo da ESTG" height="40"></a>
                <li><a href="http://127.0.0.1:5500/Homepage/Homepage.html#">Homepage</a></li>
                <li><a href="http://127.0.0.1:5500/listas_de_paises/listapaises.html">Paises</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="http://127.0.0.1:5500/contactos/contactos.html">Contactos</a></li>
                <li><a href="#">Favoritos</a></li>
            </ul>
        </nav>

        <div class="menu right">
            <button id="login-button" class="login-btn">Login</button>
            <li><a href="#" class="carrinho">Carrinho</a></li>
        </div>
    </header>

    <main class="container">
        <form action="/submit-support" method="post">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Número de Telemóvel:</label>
                <div class="col-sm-10">
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
            </div>

            

            

            <div class="row mb-3">
                <label for="contact-method" class="col-sm-2 col-form-label">Como prefere receber a resposta?</label>
                <div class="col-sm-10">
                    <select id="contact-method" name="contact-method" class="form-select" required>
                        <option value="email">Email</option>
                        <option value="phone">Telefone</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="issue" class="col-sm-2 col-form-label">Descrição do Problema:</label>
                <div class="col-sm-10">
                    <textarea id="issue" name="issue" rows="4" class="form-control" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Modal de Login -->
    
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Insira seu usuário" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Insira sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/contactos.js" defer></script>
    
</body>
</html>
